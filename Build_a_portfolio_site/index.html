<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>My portfolio</title>

  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">

  <script>
  document.createElement( "picture" );
  </script>
  <script src="js/picturefill.min.js" async></script>

</head>

<body>
  <header class="header">
    <img class="logo" src="img/profile-128.jpeg" alt="logo">
      <div class="header__text">
        <h1 class="name">FRANK AHN</h1>
        <h3 class="job">FRONT-END DEVELOPER / NEWBIE PHOTOGRAPHER</h3>
      </div>
  </header>

  <hr class="main__line">

  <main>
    <section class="main__content">
      <figure class="uncle_dad">
        <picture>
          <source
              media="(max-width:455px)"
              srcset="img/uncle_dad-320.jpeg">
          <source
              media="(max-width:725px)"
              srcset="img/uncle_dad-640.jpeg">
          <img class="main__photo"
              src="img/uncle_dad-960.jpeg" alt="main-photo" >
        </picture>
        <figcaption class="uncle_dad__text">
          <h3>uncle&dad</h3>
          <p>https://github.com/syahn/uncle&dad</p>
        </figcaption>
      </figure>

    <hr class="sub__line">

    <section class="sub__content">

      <h2 class="sub__title">Featured Work</h2>

        <section class="sub__photo">
          <figure class="jeju">
            <picture>
              <source
                  media="(max-width:900px)"
                  srcset="img/jeju-320.jpeg">
              <source
                  media="(max-width:1200px)"
                  srcset="img/jeju-960.jpeg">
              <source
                  media="(max-width:725px)"
                  srcset="img/jeju-640.jpeg">
              <img class="jeju__photo"
                  src="img/jeju-320.jpeg" alt="jeju-photo" >
            </picture>
            <figcaption class="jeju__text">
              <h3>jeju</h3>
              <p>https://github.com/syahn/jeju</p>
            </figcaption>
          </figure>

          <figure class="gwanghwamoon">
            <picture>
              <source
                  media="(max-width:900px)"
                  srcset="img/gwanghwamoon-320.jpeg">
              <source
                  media="(max-width:1200px)"
                  srcset="img/gwanghwamoon-960.jpeg">
              <source
                  media="(max-width:725px)"
                  srcset="img/gwanghwamoon-640.jpeg">
              <img class="gwanghwamoon__photo"
                  src="img/gwanghwamoon-320.jpeg" alt="gwanghwamoon-photo" >
            </picture>
            <figcaption class="gwanghwamoon__text">
              <h3>gwanghwamoon</h3>
              <p>https://github.com/syahn/gwanghwamoon</p>
            </figcaption>
          </figure>

          <figure class="hometown">
            <picture>
              <source
                  media="(max-width:900px)"
                  srcset="img/hometown-320.jpeg">
              <source
                  media="(max-width:1200px)"
                  srcset="img/hometown-960.jpeg">
              <source
                  media="(max-width:725px)"
                  srcset="img/hometown-640.jpeg">
              <img class="hometown__photo"
                  src="img/hometown-320.jpeg" alt="hometown-photo" >
            </picture>
            <figcaption class="hometown__text">
              <h3>hometown</h3>
              <p>https://github.com/syahn/hometown</p>
            </figcaption>
          </figure>

        </section> <!-- sub__photo -->
      </section> <!-- sub__content -->
    </section> <!-- main__content -->
  </main>
</body>
</html>
